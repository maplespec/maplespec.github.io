<!DOCTYPE html>
<html>
    <style type="text/css">
        /* 팝업 */
        #popup {
            width: 100px;
            height: 150px;
            padding: 20px;
            border: 2px solid black;
            display: none;
            position: absolute;
            background: blue;
        }

        * {
            font-family: '돋움', Dotum;
        }

    </style>    
    <head>
        <meta charset="utf-8">
        <title>Page</title>
        <link href="css/equip_win.css" rel="stylesheet">
        <link href="css/item_info_win.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                console.log("Running");
                var popup = function(e) {
                    var x = e.clientX + 3;
                    var y = e.clientY + 3;
                    $("#popup").css("left", x + "px");
                    $("#popup").css("top", y + "px");
                    $("#popup").css("display", "block");
                    $("#content").text(e.target.id);
                }

                var popup_close = function(e) {
                    $("#popup").css("display", "none");
                }

                $(".equip_slot").on("mousemove", popup);
                $(".equip_slot").on("mouseout", popup_close);
                $(".equip_slot").click(function (e) {
                    $(".equip_slot").off("mousemove");
                    $(".equip_slot").off("mouseout");
                });
                $("#btn").click(function (e) {
                    popup_close();
                    $(".equip_slot").on("mousemove", popup);
                    $(".equip_slot").on("mouseout", popup_close);
                });

                if ($("#item_info_soul_name").css("display") == "none") {
                    $("#item_info_item_name").css("margin-top", "8px");
                }
                
            });

        </script>
    </head>
