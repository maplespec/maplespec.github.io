        <script type="text/javascript">
            $(document).ready(function() {
                $(document).contextmenu(function() {
                    return false;
                });

                $(document).bind("selectstart dragstart", function(e) {
                    e.preventDefault();
                    return false;
                });

                /*--------------------------------------*/

                var item_img_path = "url('image/equip_win/item_img/";
                var equip_slot_path = "url('image/equip_win/";
                var path_end = ".png')";
                
                for(var i = 0; i < 25; i++) {
                    var equip_slot = $(".equip_slot").eq(i);
                    equip_slot.css("background-image", equip_slot_path + equip_slot.attr("id").slice(0,-5) + path_end);
                }

                for(var i = 0; i < 25; i++) {
                    var item_img = $(".item_img").eq(i);
                    item_img.css("background-image", item_img_path + item_img.attr("id") + path_end);
                }

                /*--------------------------------------*/

                if ($("#item_info_soul_name").css("display") == "none") {
                    $("#item_info_item_name").css("margin-top", "8px");
                }

                /*--------------------------------------*/

                var popup = function(e) {
                    var x = e.clientX + 3;
                    var y = e.clientY + 3;
                    $("#popup").css("left", x + "px");
                    $("#popup").css("top", y + "px");
                    $("#popup").css("display", "block");
                    $("#content").text(e.target.id);
                    var image = "image/equip_win/item_img/" + e.target.id + ".png";
                    $("#content_img").attr("src", image);
                }

                var popup_close = function() {
                    $("#popup").css("display", "none");
                }

                $(".item_img").on("mousemove", popup);
                $(".item_img").on("mouseout", popup_close);
                $(".item_img").click(function() {
                    $(".item_img").off("mousemove");
                    $(".item_img").off("mouseout");
                    $(".item_img, .symbol_edit_btn").css("animation", "none");
                });
                $("#btn").click(function() {
                    popup_close();
                    $(".item_img").on("mousemove", popup);
                    $(".item_img").on("mouseout", popup_close);
                    $(".item_img, .symbol_edit_btn").css("animation", "mouseover 0.75s infinite");
                });
                
            });

        </script>
